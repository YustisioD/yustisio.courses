<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yustisio's Courses & Certification Experience</title>
    <style>
   /* ========== UMUM ========== */
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #787276;
            color: white;
        }
        
        /* ========== HEADER ========== */
        .header {
            background-color: #3E424B;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* ========== LAYOUT UTAMA ========== */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin: 0 40px;
            gap: 20px;
        }
        
        /* ========== MENU SAMPING ========== */
        .menu {
            width: 200px;
            background-color: #3E424B;
            padding: 10px;
            border-radius: 8px;
            max-height: 750px;
        }
        
        .menu-item {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #222021;
            background-color: #808588;
            cursor: pointer;
            text-align: left;
            color: #ffffff;
            font-size: 15px;
        }
        
        .menu-item:hover {
            background-color: #0F1A2B;
        }
        
        /* ========== DESKRIPSI ========== */
        .description {
            flex: 1;
            position: relative;
            padding: 20px;
            border: 2px solid #787276;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            text-align: justify;
            max-height: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        
        /* Overlay gelap 70% */
        .description::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            z-index: 1;
        }
        
        /* Konten teks deskripsi */
        .description-content {
            position: relative;
            z-index: 2;
            overflow-y: auto;
            max-height: 100%;
            padding-right: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Scrollbar custom */
        .description-content::-webkit-scrollbar {
            width: 8px;
        }
        .description-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .description-content::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 10px;
        }
        .description-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* ========== GAMBAR DAN FIGURE ========== */
        figure {
            text-align: center;
            margin: 20px 0;
        }
        
        figure img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            height: auto;
        }
        
        figcaption {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* ========== RESPONSIVE: PORTRAIT MODE ========== */
        @media (orientation: portrait) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px 15px;
                gap: 15px;
                margin: 0;
            }
        
            .menu,
            .description {
                width: 90%;
                max-width: 340px;
            }
        
            .menu {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }
        
            .menu-item {
                width: 100%;
                font-size: 13px;
                margin: 5px 0;
            }
        
            .description {
                padding: 15px;
                margin-left: 0;
            }
        
            .description-content {
                font-size: 14px;
                padding-right: 10px;
            }
        
            figure img {
                width: 100%;
                height: auto;
            }
        }
        
        /* ========== RESPONSIVE: LAYAR BESAR ========== */
        @media (min-width: 1200px) {
            .description {
                font-size: 20px;
            }
        
            .menu-item {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Yustisio's Courses & Certification Experience
    </div>

    <div class="container">
        <div class="menu">
            <button class="menu-item" onclick="showDescription('GL')">Global Lingua Graphic Design</button>
            <button class="menu-item" onclick="showDescription('Kuanta')">Kuanta Indonesia English Course</button>
            <button class="menu-item" onclick="showDescription('Egif')">Egif Class Saxophone</button>
        </div>

        <div class="description" id="description">
            <div class="description-content">
                <p>Click on a menu item to view the description here.</p>
            </div>
        </div>
    </div>

    <script>
        const descriptions = {
            'GL': {
                text: [
                    '<p>Graphic Design Class Global Lingua</p>'
                ],
                images: [
                    {src:'certif2.jpg',caption:'Kursus dan sertifikasi Desain Grafis Global Lingua'}
                ],
                background: 'upy.png'
            },
            'Kuanta': {
                text: [
                    '<p> English Class Kuanta Indonesia</p>'
                ],
                images: [
                    {src:'kuanta1.png',caption:'Kursus dan Sertifikasi Bahasa Inggris Kuanta Indonesia kelas 1A'},
                    {src:'kuanta2.png',caption:'Kursus dan Sertifikasi Bahasa Inggris Kuanta Indonesia kelas 1B'}
                ],
                background: 'sma.png'
            },
            'Egif': {
                text: [
                    '<p> Saxophone Course Egif Music</p>'
                ],
                images: [
                    { src: 'certif1.jpg', caption: 'Kursus dan Sertifikasi Saxophone Egif School'},
                ],
                background: 'slw.png'
            },
        };

        function showDescription(org) {
            const data = descriptions[org];
            if (!data) return;

            const descriptionElement = document.getElementById('description');
            descriptionElement.style.backgroundImage = `url(${data.background})`;

            let contentHTML = '<div class="description-content">';

            // Menampilkan semua teks terlebih dahulu
            if (data.text && data.text.length > 0) {
                data.text.forEach((paragraph) => {
                    contentHTML += paragraph;
                });
            } else {
                contentHTML += '<p>No description available.</p>';
            }

            // Menampilkan semua gambar setelah teks
            if (data.images && data.images.length > 0) {
                data.images.forEach((image) => {
                    contentHTML += `
                        <figure>
                            <img src="${image.src}" alt="${image.caption}">
                            <figcaption>${image.caption}</figcaption>
                        </figure>
                    `;
                });
            }

            // Menambahkan tombol "Go to Link" jika ada link
            if (data.link) {
                contentHTML += `
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="${data.link}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #F77F00; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                            Go to Link
                        </a>
                    </div>
                `;
            }

            contentHTML += '</div>';
            descriptionElement.innerHTML = contentHTML;
        }


    </script>
</body>
</html>
